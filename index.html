<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 - Responsive Design</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

 
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }


        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        .box {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                margin-top: 10px;
            }

            nav ul li {
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
            }

            #menu-checkbox:checked + nav ul {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">My Website</div>

            <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
            <input type="checkbox" id="menu-checkbox" hidden>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="content">
        <h1>Responsive Webpage</h1>
        &nbsp;
        <p>This webpage adapts to different screen sizes using CSS media queries.</p>

        <div class="box">Content Box 1</div>
        <div class="box">Content Box 2</div>
    </div>

</body>
</html>
